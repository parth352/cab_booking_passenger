<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch URL Parameters in JavaScript</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.16.0/maps/maps-web.min.js"></script>
</head>
<body>
    <h2>TomTom Map Example:</h2>
    <div id="map"></div>

    <script>
        // Function to get URL parameter by name
      var latitude = /*[[${latitude}]]*/ '0';
        var longitude = /*[[${longitude}]]*/ '0';


        if (latitude && longitude) {
            // Convert latitude and longitude to floats
            latitude = parseFloat(latitude);
            longitude = parseFloat(longitude);

            // Initialize the map
            var map = tt.map({
                key: 'gElMaGtYpiTWVyKzWtZZIeYIbG3cGgqq',
                container: 'map',
                center: [longitude, latitude],
                zoom: 15
            });

        } else {
            console.error('Latitude and/or longitude parameters are missing in the URL.');
        }
    </script>
</body>
</html>
